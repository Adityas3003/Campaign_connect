<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Connect Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="icons">
      <a class="icons" href="index.html" title="Home"><i class="fas fa-home"></i></a>
    </div>
    <div class="login-img">
      <img src="https://i.pinimg.com/736x/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.jpg" alt="Login Image">
    </div>
    <div class="login-form">
      <h1>Login</h1>
      <div class="buttons">
        <button onclick="showForm('AdminLoginForm')">Admin Login</button>
        <button onclick="showForm('VolunteerLoginForm')">Volunteer Login</button>
        <button onclick="showForm('OrganizerLoginForm')">Organizer Login</button>
      </div>

      <!-- Admin Login Form -->
      <form action="admin.jsp" method="post" id="AdminLoginForm" style="display: none;">
        <h2>Admin Login</h2><br>
        <label for="admin-username">Username:</label>
        <input type="text" name="Username" id="admin-username" placeholder="Enter username" required><br>
        <label for="admin-password">Password:</label>
        <input type="password" name="password" id="admin-password" placeholder="Enter password" required><br>
        <button type="submit" class="log">Login</button>
      </form>

      <!-- Volunteer Login Form -->
      <form action="volunteerlogin.jsp" method="post" id="VolunteerLoginForm" style="display: none;">
        <h2>Volunteer Login</h2><br>
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username" required><br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" required><br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" required><br>
        <button class="log" type="submit">Login</button>
        
        <div class="links">
          <a href="#" onclick="showForm('ForgotPasswordFormVolunteer')">Forgot Password?</a> | <a href="register.html">Register Now</a>
        </div>
      </form>

      <!-- Organizer Login Form -->
      <form action="organizerlogin.jsp" method="post" id="OrganizerLoginForm" style="display: none;">
        <h2>Organizer Login</h2><br>
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter username" required><br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" required><br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" required><br>
        <button type="submit" class="log">Login</button>
        <div class="links">
          <a href="#" onclick="showForm('ForgotPasswordFormOrganizer')">Forgot Password?</a> | <a href="register.html">Register Now</a>
        </div>
      </form>

      <!-- Volunteer Forgot Password Form -->
      <form action="forgotpass_volunteer.jsp" method="post" id="ForgotPasswordFormVolunteer" style="display: none;">
        <h2>Forgot Password (Volunteer)</h2><br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required><br>
        <label>New Password:</label>
        <input type="password" name="newPassword" placeholder="Enter New-Password" required><br>
        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" placeholder="Enter confirm-password" required><br>
        <button type="submit" class="log">Submit</button>
        <div class="links">
          <a href="#" onclick="showForm('VolunteerLoginForm')">Back to Login</a>
        </div>
      </form>

      <!-- Organizer Forgot Password Form -->
      <form action="forgotpass_organizer.jsp" method="post" id="ForgotPasswordFormOrganizer" style="display: none;">
        <h2>Forgot Password (Organizer)</h2><br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required><br>
        <label>New Password:</label>
        <input type="password" name="newPassword" placeholder="Enter New-Password" required><br>
        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" placeholder="Enter confirm-password" required><br>
        <button type="submit" class="log">Submit</button>
        <div class="links">
          <a href="#" onclick="showForm('OrganizerLoginForm')">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

 <script>
    function showForm(formId) {
        // Hide all forms first
        document.getElementById('AdminLoginForm').style.display = 'none';
        document.getElementById('VolunteerLoginForm').style.display = 'none';
        document.getElementById('OrganizerLoginForm').style.display = 'none';
        document.getElementById('ForgotPasswordFormVolunteer').style.display = 'none';
        document.getElementById('ForgotPasswordFormOrganizer').style.display = 'none';

        // Show the selected form
        var form = document.getElementById(formId);
        if (form) {
            form.style.display = 'block';
        }
    }
</script>

</body>
</html>
