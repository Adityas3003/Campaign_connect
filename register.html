<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Connect Registration</title>
    <link rel="stylesheet" href="register1.css">
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
      <div class="icons">
         <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
      </div>
    <div class="register-img">
        <img src="https://i.pinimg.com/736x/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.jpg" alt="Register Image">
    </div>
    <div class="register-form">
        <h1>Register</h1>
        <div class="buttons">
            <button type="button" onclick="showForm('volunteerForm')">Volunteer Register</button>
            <button type="button" onclick="showForm('organizationForm')">Organization Register</button>
        </div>

        <!-- Volunteer Registration Form -->
        <form action="registerVolunteer.jsp" method="post">
            <div id="volunteerForm" class="form-container">
                <h2>Volunteer Registration</h2><br>
                <label for="volunteerFullName">Full Name:</label>
                <input type="text" name="volunteerFullName" id="volunteerFullName" placeholder="Enter full name" required><br>
    
                <label for="volunteerEmail">Email:</label>
                <input type="email" name="volunteerEmail" id="volunteerEmail" placeholder="Enter email" required><br>
    
                <label for="volunteerUsername">Username:</label>
                <input type="text" name="volunteerUsername" id="volunteerUsername" placeholder="Enter username" required><br>
    
                <label for="volunteerPassword">Password:</label>
                <input type="password" name="volunteerPassword" id="volunteerPassword" placeholder="Enter password" required><br>
    
                <label for="volunteerLocation">Location:</label>
                <input type="text" name="volunteerLocation" id="volunteerLocation" placeholder="Enter your location" required><br>
    			
    			<label for="volunteerContact">Contact:</label>
                <input type="text" name="volunteerContact" id="volunteerContact" placeholder="Enter your Contact no" required><br>
    	
    			
                <button class="reg" type="submit">Register as Volunteer</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>

        <!-- Organization Registration Form -->
        <form action="registerOrganization.jsp" method="post">
            <div id="organizationForm" class="form-container">
                <h2>Organization Registration</h2><br>
                <label for="orgName">Organization Name:</label>
                <input type="text" name="orgName" id="orgName" placeholder="Enter organization name" required><br>
    
                <label for="orgEmail">Email:</label>
                <input type="email" name="orgEmail" id="orgEmail" placeholder="Enter email" required><br>
    
                <label for="orgUsername">Username:</label>
                <input type="text" name="orgUsername" id="orgUsername" placeholder="Enter username" required><br>
    
                <label for="orgPassword">Password:</label>
                <input type="password" name="orgPassword" id="orgPassword" placeholder="Enter password" required><br>
    
                <label for="orgLocation">Location:</label>
                <input type="text" name="orgLocation" id="orgLocation" placeholder="Enter organization location" required><br>
    
                <button class="reg" type="submit">Register as Organization</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
</div>

<script>
    function showForm(formId) {
        document.getElementById('volunteerForm').style.display = 'none';
        document.getElementById('organizationForm').style.display = 'none';
        document.getElementById(formId).style.display = 'block';
    }
</script>
</body>
</html>
